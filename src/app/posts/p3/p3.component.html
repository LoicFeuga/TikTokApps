<mat-toolbar style="margin-bottom: 10px">
  <button aria-label="Example icon-button with menu icon" class="example-icon" mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="example-spacer"></span>
  <button aria-label="Example icon-button with heart icon" class="example-icon favorite-icon" mat-icon-button>
    <mat-icon>favorite</mat-icon>
  </button>
  <button aria-label="Example icon-button with share icon" class="example-icon" mat-icon-button>
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<div style="padding: 10px">
  <h1>{{clic}}</h1>


  <button (click)="clic = clic + 1" color="accent" mat-raised-button style="margin-right: 10px">+</button>
  <button (click)="clic = clic - 1" color="accent" mat-raised-button>-</button>

</div>
